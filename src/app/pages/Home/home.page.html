<div class="text-center py-10">
  <h1 class="text-4xl font-bold text-blue-500">Welcome to Home Page</h1>
  <p class="mt-4 text-gray-600">
    This is the default page rendered by Angular.
  </p>
  <div class="flex justify-center items-center mt-5 gap-5">
    <div
      class="px-5 py-2 bg-sky-700 rounded-lg cursor-pointer flex items-center justify-center"
      (click)="goToLogin()"
    >
      <p class="text-white">Login</p>
    </div>
    <div
      class="px-5 py-2 bg-sky-700 rounded-lg cursor-pointer flex items-center justify-center"
      (click)="goToRegister()"
    >
      <p class="text-white">Register</p>
    </div>

    <div
      class="px-5 py-2 bg-sky-700 rounded-lg cursor-pointer flex items-center justify-center"
      (click)="goToDetails(10)"
    >
      <p class="text-w">Detail</p>
    </div>
  </div>
</div>
